<section class="cta" id="cta">
  <div class="container cta__container">
    <div class="cta__content">
      <h2 class="title2 cta__title">Заказать услугу</h2>
      <p class="text cta__desc">
        Заполните заявку и мы свяжемся с Вами в ближайшее время
      </p>
    </div>
    <form action="#" class="form cta__form">
      <label class="form__label">
        <input type="text" class="form__input input-name" placeholder="ФИО *">
      </label>
      <label class="form__label">
        <input type="tel" class="form__input input-tel" placeholder="Номер телефона *">
      </label>
      <label class="form__label">
        <input type="email" class="form__input input-email" placeholder="E-mail *">
      </label>
      <label class="form__label">
        <input type="text" class="form__input input-company" placeholder="Компания *">
      </label>
      <div class="input-check">
        <input type="checkbox" id="check" class="form__check visually-hidden">
        <label for="check" class="form__rcheck">
          <span class="form__box"></span>
          <span>Согласен на обработку персональных данных</span>
        </label>
      </div>
      <button class="btn-reset btn btn--white form__btn">Стать клиентом</button>
    </form>
  </div>
</section>
