<!DOCTYPE html>
<html lang="ru" class="page">

@include('partials/head.html')

<body class="page__body">
  <div class="site-container">
    @include('partials/header.html')
    <main class="main">
      @include('partials/hero.html')
      @include('partials/about.html')
      @include('partials/equip.html')
      @include('partials/services.html')
      @include('partials/cta.html')
      @include('partials/map.html')
    </main>
    @include('partials/footer.html')
  </div>


  <script>

    main();
    async function main() {
      // Waiting for all api elements to be loaded
      await ymaps3.ready;
      const {YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer} = ymaps3;

      // Import the package to add a default marker
      const {YMapDefaultMarker} = await ymaps3.import('@yandex/ymaps3-markers@0.0.1');

      // Initialize the map
      map = new YMap(
        // Pass the link to the HTMLElement of the container
        document.getElementById('map'),
        // Pass the map initialization parameters
        {
          location: {
            center: [37.664981, 44.835891], // starting position [lng, lat]
            zoom: 14 // starting zoom
          }
        },
        [
          // Add a map scheme layer
          new YMapDefaultSchemeLayer({}),
          // Add a layer of geo objects to display the markers
          new YMapDefaultFeaturesLayer({})
        ]
      );

      // Create default markers and add them to the map
        const marker = new YMapDefaultMarker({
          coordinates: [37.664981, 44.835891],
          color: '#FF2400'
        });
        map.addChild(marker);
    }
  </script>
</body>

</html>
